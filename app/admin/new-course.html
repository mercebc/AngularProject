  <div class="row vertical-align">
    <div class="col-md-9">
      <h1>AngularJS Crash Course</h1>
    </div>
    <div class="col-md-3 text-right">
      <a href="" class="btn btn-default">Back</a>
    </div>
  </div>

  <form class="form-horizontal" novalidate name="newCourseForm">
    <div class="form-group">
      <div class="col-sm-4">
        <input type="text" class="form-control" placeholder="Course name" ng-model="$ctrl.course.name" required>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-10">
        <textarea type="text" class="form-control" placeholder="Course Description" ng-model="$ctrl.course.description"></textarea>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-4">
        <input type="text" class="form-control" placeholder="Prerequisites" ng-model="$ctrl.course.prerequisites">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-2">
        <input type="text" class="form-control" placeholder="Price" ng-model="$ctrl.course.price">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-4">
        <select  class="form-control" ng-options="instructor.name as instructor.name for instructor in $ctrl.instructors track by instructor._id" ng-model="$ctrl.course.instructor">
          <option value="">-- Select teacher --</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-12 text-left">
        <button type="reset" class="btn btn-warning">Cancel</button>
        <button type="submit" class="btn btn-success" ng-disabled="!newCourseForm.$valid" ng-click="$ctrl.createCourse($ctrl.course)">Save</button>
      </div>
    </div>
  </form>
</div>
