<form class="form-signin" novalidate name="loginForm">
  <h2 class="form-signin-heading">Log in</h2>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" class="form-control" name="inputEmail"
         placeholder="Email address" required autofocus
         ng-model="$ctrl.inputEmail">
  <span ng-show="loginForm.inputEmail.$error.email">Invalid Email address</span>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" name="inputPassword"
         placeholder="Password" required ng-model="$ctrl.inputPassword" ng-minlength="4">
  <span ng-show="loginForm.inputPassword.$error.minlength">Min 4 characters</span>
  <div class="checkbox">
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit"
  ng-disabled="!loginForm.$valid"
  ng-click="$ctrl.login($ctrl.inputEmail, $ctrl.inputPassword)">Submit</button>
</form>
